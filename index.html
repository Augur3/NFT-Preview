<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="card">
      <div class="card-image-container">
        <img class="card-image" src="images\image-equilibrium.jpg" alt="Equilibrium image">
        <div class="card-image-overlay">
          <img class="card-view-icon" src="images\icon-view.svg" alt="View Icon">
        </div>
      </div>

    <div class="card-title">Equilibrium #3429</div>

    <div class="card-text"> Our Equilibrium collection promotes balance and calm. </div>

    <div class="card-bottom-container">

      <div class="card-bottom-items">
        <img class="card-bottom-icon-left" src="images\icon-ethereum.svg" alt="Equilibirum Icon">
        <p style="color: hsl(178, 100%, 50%);"> 0.041 ETH </p>
      </div>

      <div class="card-bottom-items">
        <img class="card-bottom-icon-right" src="images\icon-clock.svg" alt="Icon clock">
        <p>3 days left </p>
      </div>
    </div>

    <div class="card-line"></div>

    <div class="card-footer">
      <img class="card-image-footer" src="images\image-avatar.png" alt="Jules Wyvern Face">
      <p style="color: hsl(215, 51%, 70%); margin-right: 0.3vmax;">Creation of</p>
      <p class="author"> Jules Wyvern</p>
    </div>
  </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
